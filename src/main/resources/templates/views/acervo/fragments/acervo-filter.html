<form class="row" th:fragment="acervo-filter">
    <div class="col-md-2">
        <div class="form-group mb-0">
            <select
                name="fonteColeta"
                class="custom-select custom-select-sm">
                <option value="">Todas</option>
                <option
                    th:each="tipo : ${tipos}"
                    th:selected="${fonteColeta != null && fonteColeta.toString() == tipo.chave}"
                    th:value="${tipo.chave}"
                    th:text="${tipo.nome}">
                </option>
            </select>
            <small>Fontes da coleta.</small>    
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group mb-0">
            <input
                type="text"
                th:value="${nome}"
                name="nome"
                class="form-control form-control-sm">
                <small>Nome do edificio.</small>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group mb-0">
            <input
                type="text"
                th:value="${autor}"
                name="autor"
                class="form-control form-control-sm">
            <small>Autor da coleta.</small>        
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group mb-0">
            <input
                type="date"
                th:value="${dataColeta}"
                name="dataColeta"
                class="form-control form-control-sm">
            <small>Data da coleta.</small>        
        </div>
    </div>
    <div class="col-md-1">
        <input hidden type="text" name="page" value="0">
        <input hidden type="text" name="size" th:value="${param.size}">
        <button type="submit" class="btn-block btn btn-sm btn-primary">
            <i class="fas fa-search"></i>
        </button>
    </div>
</form>
