<html th:replace="~{ fragments/layout :: layout(~{::title}, ~{}, ~{::section}, ~{}, ~{}) }">

<head>
    <title>Alunos</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="card shadow rounded-0 bg-light">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <h4 class="font-weight-light">
                                        <i class="fas fa-user-graduate"></i>
                                        <span th:text="${aluno.id == null ? 'Cadastrar' : 'Editar'}"></span>
                                        Aluno
                                    </h4>
                                    <hr>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <form 
                                        th:action="@{/alunos/formulario}"
                                        method="POST"
                                        th:object="${aluno}"
                                        class="needs-validation"
                                        autocomplete="off"
                                        novalidate>
            
                                        <!-- id -->
                                        <div class="row">
                                            <input hidden th:field="*{id}">
                                        </div>
            
                                        <!-- mensagens de erro -->
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="alert alert-danger alert-dismissible fade show" th:if="${#fields.hasErrors('*')}">
                                                    <small>Erros:</small>
                                                    <ul>
                                                        <li th:each="erro : ${#fields.errors('*')}">
                                                            <small th:text="${erro}"></small>
                                                        </li>   
                                                    </ul>
            
                                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div><!-- /mensagens de erro-->
            
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>
                                                                <small>
                                                                    Nome completo
                                                                    <span class="text-danger">*</span>
                                                                </small>
                                                            </label>
                                                            <input
                                                                autocomplete="name"
                                                                th:field="*{usuario.nome}"
                                                                class="form-control form-control-sm"
                                                                required
                                                                type="text">
        
                                                            <small class="invalid-feedback">Mensagem</small>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label>
                                                                <small>
                                                                    Nome de usuario
                                                                    <span class="text-danger">*</span>
                                                                </small>
                                                            </label>
                                                            <input
                                                                autocomplete="nickname"
                                                                th:field="*{usuario.apelido}"
                                                                class="form-control form-control-sm"
                                                                required
                                                                type="text">
        
                                                            <small class="invalid-feedback">Mensagem</small>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <div class="form-group">
                                                            <label>
                                                                <small>Turma</small>
                                                            </label>
                                                            <input
                                                                th:field="*{turma}"
                                                                class="form-control form-control-sm"                                                                
                                                                type="text">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div th:if="*{id == null}" class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>
                                                        <small>
                                                            E-mail
                                                            <span class="text-danger">*</span>
                                                        </small>
                                                    </label>
                                                    <input
                                                        autocomplete="email"
                                                        th:field="*{usuario.email}"
                                                        class="form-control form-control-sm"
                                                        required
                                                        type="text">

                                                    <small class="invalid-feedback">Mensagem</small>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="form-group">
                                                            <label>
                                                                <small>
                                                                    Senha
                                                                    <span class="text-danger">*</span>
                                                                </small>
                                                            </label>
                                                            <input
                                                                autocomplete="new-password"
                                                                th:field="*{usuario.senha}"
                                                                class="form-control form-control-sm"
                                                                required
                                                                type="password"
                                                                pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=])(?=\S+$).{8,}$">
        
                                                            <small class="invalid-feedback">
                                                                No mínimo 8 caracteres, com no mínimo um número, um
                                                                caractere especial, uma letra maiúscula e
                                                                uma letra minúscula.
                                                            </small>
                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="form-group">
                                                            <label>
                                                                <small>
                                                                    Confirmação da senha
                                                                    <span class="text-danger">*</span>
                                                                </small>
                                                            </label>
                                                            <input
                                                                autocomplete="new-password"
                                                                name="confirmacaoDaSenha"
                                                                class="form-control form-control-sm"
                                                                required
                                                                type="password"
                                                                pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=])(?=\S+$).{8,}$">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row mt-2">
                                            <div class="col-md-12">
                                                <a th:href="@{/alunos(page=${0}, size=${10})}" class="btn btn-outline-primary">
                                                    <i class="fas fa-arrow-left"></i>
                                                    Voltar
                                                </a>
                                                <button class="btn btn-success float-right" type="submit">
                                                    <i class="fas fa-save"></i>
                                                    Salvar
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script th:replace="~{fragments/imports :: forms-javascript}"></script>
    </section>
</body>

</html>
