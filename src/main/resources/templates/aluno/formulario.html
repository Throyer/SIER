<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/head :: head (title='Aluno | Formulario')}"></head>
    <body>
        <!-- Navbar -->
        <nav th:replace="~{fragments/navbar :: navbar (gerenciamento='true')}"></nav>

        <!-- Estilo Gerenciamento -->
        <link rel="stylesheet" type="text/css" th:replace="~{fragments/css :: gerenciamento-css}"/>

        <!-- Estilo Formulario -->
        <link rel="stylesheet" type="text/css" th:replace="~{fragments/css :: formulario-css}"/>

        <!-- Container principal -->
        <div class="container-fluid">
            <div class="row">

                <!-- lado esquerdo do sidebar Edificio -->
                <nav th:replace="~{fragments/sidebars/aluno :: sidebar-aluno (formulario='true')}">sidebar Edificio</nav>

                <!-- Lado direito do sidebar -->
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                    <h4 class="mb-3">Formulario de Aluno</h4>

                    <!-- Formulario de Edificios -->
                    <form action="/aluno/formulario" th:object="${aluno}" method="post" class="needs-validation" novalidate>

                        <div th:if="${cadastro}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <small>O Aluno(a) <strong><span th:text="${cadastro.nome}"></span></strong> foi cadastrado com sucesso!</small>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">
                                    <i class="fas fa-times"></i>
                                </span>
                            </button>
                        </div>
                        
                        <!-- mensagens de erro -->
                        <div class="alert alert-danger alert-dismissible fade show" th:if="${#fields.hasErrors('*')}">
                            <small>Erros:</small>
                            <ul>
                                <small><li th:each="err : ${#fields.errors('*')}" th:utext="${err}"></li></small>
                            </ul>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">
                                    <i class="fas fa-times"></i>
                                </span>
                            </button>
                        </div>
                        
                        <input th:field="*{id}" name="id" hidden>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="inputNome">Nome</label>
                                <input th:field="*{nome}" name="nome" id="inputNome" type="text" class="form-control" required>
                                <div class="invalid-feedback">
                                    Por favor, informe o nome.
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="inputSobrenome">Sobrenome</label>
                                <input th:field="*{sobrenome}" name="sobrenome" id="inputSobrenome" type="text" class="form-control" required>
                                <div class="invalid-feedback">
                                    Por favor, informe o sobrenome.
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="inputEmail">E-mail</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputEmail"><i class="fas fa-envelope"></i></span>
                                    </div>
                                    <input th:field="*{email}" name="email" type="email" class="form-control" aria-describedby="inputEmail" required>
                                    <div class="invalid-feedback">
                                        Por favor, digite um email valido.
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="inputSenha">Senha</label>
                                <!--<small class="text-muted"> entre 8 a 12 caracteres ao menos um: A-Z, a-z, caractere especial e n√∫mero.</small>-->
                                <!--<input th:field="*{senha}" name="senha" required class="form-control" id="inputSenha" type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$">-->
                                <input th:field="*{senha}" name="senha" required class="form-control" id="inputSenha" type="password">
                                <div class="invalid-feedback">
                                    Senha invalida.
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="inputAno">Turma</label>
                                <input th:field="*{turma}" name="turma" class="form-control" id="inputAno" required type="number" min="1900" max="2099" step="1" value="2018" />
                                <div class="invalid-feedback">
                                    Por favor, digite um ano valido.
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="inputConfirmarSenha">Confirmar senha</label>
                                <input name="confirmarSenha" required class="form-control" id="inputConfirmarSenha" type="password">
                                <div class="invalid-feedback">
                                    Por favor confirme a senha.
                                </div>
                            </div>
                        </div>
                        <!-- /Fim dos campos da coleta -->

                        <hr class="mb-4">

                        <button class="btn btn-primary btn-lg btn-block" type="submit">Cadastrar aluno</button>
                    </form>
                </main><!-- /Fim do lado esquerdo do sidebar Edificio -->
            </div>    
        </div><!-- /Fim do container principal -->
    </body>

    <!-- jQuery 3.3.1 -->
    <script th:replace="~{fragments/javascript :: jquery}"></script>

    <!-- Popper -->
    <script th:replace="~{fragments/javascript :: popper}"></script>

    <!-- bootstrap 4.0.1 -->
    <script th:replace="~{fragments/javascript :: bootstrap}"></script>

    <!-- Validate -->
    <script th:replace="~{fragments/javascript :: validate}"></script>
</html>
